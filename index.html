<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="heaading-wrapper">
          <h1 class="heading">THE COUNTDOWN</h1>
          <div class="data-block">
            <input type="date" id="target" />
          </div>
        </div>
        <div class="remaining-wrapper">
          <div class="days-wrapper" id="days-wrapper">
            <div class="days remainder" id="days">00</div>
            <h1>Days</h1>
          </div>
          <div class="hours-wrapper" id="hours-wrapper">
            <div class="hours remainder" id="hours">00</div>
            <h1>Hours</h1>
          </div>
          <div class="minutes-wrapper" id="minutes-wrapper">
            <div class="minutes remainder" id="minutes">00</div>
            <h1>Minutes</h1>
          </div>
          <div class="seconds-wrapper" id="seconds-wrapper">
            <div class="seconds remainder" id="seconds">00</div>
            <h1>Seconds</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
